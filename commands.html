<!DOCTYPE html>
<html>
<head>
    <style>
        .command-box {
            background-color: #f6f8fa;
            border-radius: 6px;
            padding: 16px;
            margin: 16px 0;
            font-family: monospace;
            display: flex;
            align-items: center;
        }
        .command-text {
            flex: 1;
            white-space: pre;
            margin-right: 16px;
        }
        .copy-btn {
            background-color: #2ea44f;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="command-box">
        <div class="command-text">apt-get update</div>
        <button class="copy-btn" onclick="copyToClipboard('apt-get update')">复制</button>
    </div>
    <div class="command-box">
        <div class="command-text">apt-get install ash</div>
        <button class="copy-btn" onclick="copyToClipboard('apt-get install ash')">复制</button>
    </div>
    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('已复制到剪贴板');
            });
        }
    </script>
</body>
</html>
